<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Sentimentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-md mt-10">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Analise o Sentimento do Texto
      </h1>

      <form method="POST" id="form" class="flex flex-col gap-4">
        <textarea
          name="text"
          id="text"
          rows="6"
          placeholder="Digite seu texto aqui..."
          required
          class="p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
          Analisar Sentimento
        </button>
      </form>

      <div
        id="result"
        class="result mt-6 p-4 bg-gray-50 border-t-2 border-blue-500 rounded-md">
        {% if sentiment_result %}
        <p class="text-lg text-gray-800">
          <strong>Resultado:</strong> {{ sentiment_result }}
        </p>
        {% endif %}
      </div>

      <a
        href="/history"
        class="block text-center mt-4 text-blue-500 hover:underline">
        Ver histórico de análises
      </a>

      <a
        href="/logout"
        class="block mt-6 text-center text-blue-600 hover:underline">
        Sair
      </a>
    </div>
  </body>
</html>
